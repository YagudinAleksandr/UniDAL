name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'  # Триггер на теги вида v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Find project paths
      id: find-projects
      run: |
        ABSTR_PATH=$(find . -name "UniDAL.SQL.Abstractions.csproj" | head -n 1 | xargs dirname)
        CORE_PATH=$(find . -name "UniDAL.SQL.Core.csproj" | head -n 1 | xargs dirname)
        echo "ABSTR_PATH=$ABSTR_PATH" >> $GITHUB_OUTPUT
        echo "CORE_PATH=$CORE_PATH" >> $GITHUB_OUTPUT
        
    - name: Pack Abstractions
      run: |
        cd "${{ steps.find-projects.outputs.ABSTR_PATH }}"
        dotnet pack --configuration Release -p:PackageVersion=${{ github.ref_name }} -o ../../artifacts
        
    - name: Pack Core
      run: |
        cd "${{ steps.find-projects.outputs.CORE_PATH }}"
        dotnet pack --configuration Release -p:PackageVersion=${{ github.ref_name }} -o ../../artifacts
        
    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --skip-duplicate \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json